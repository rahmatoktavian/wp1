<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <input type="text" id="MyInput" placeholder="Enter a number" class="form-control w-25 my-2">
    <button id="MyButton" onclick="MyFunction()" class="btn btn-secondary">Test</button>
    <p id="MyP" class="mt-2 fw-bold"></p>

    <script>
        function MyFunction() {
            var inputValue = parseInt(document.getElementById("MyInput").value);
            var button = document.getElementById("MyButton");
            var message = document.getElementById("MyP");

            if ( inputValue < 0 || inputValue > 100) {
                message.innerHTML = "Invalid input!";
                button.className = "btn btn-secondary";                 return;
            }

            message.innerHTML = ""; 

            if (inputValue >= 76) {
                button.className = "btn btn-success";
            } else if (inputValue >= 60) {
                button.className = "btn btn-warning";
            } else {
                button.className = "btn btn-danger";
            }
        }
    </script>
</body>
</html>

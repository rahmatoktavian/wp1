<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML</title>
</head>
<body>
  <label>First name :</label>
  <input type="text" name="first_name" value="" />
  <br />
  
  <label>Hobby :</label>
  <input type="checkbox" name="hobby" value="1" checked /> Sport Exercise
  <input type="checkbox" name="hobby" value="2" checked /> Watching Movie
  <input type="checkbox" name="hobby" value="3">Reading Book
  <br />

  <label>Gender :</label>
  <input type="radio" name="gender" value="1" checked /> Male
  <input type="radio" name="gender" value="2" /> Female
  <br />

  <label>Provinsi :</label>
  <select name="gender">
    <option value="1" selected>DKI Jakarta</option>
    <option value="2">Banten</option>
    <option value="3">Jawa Barat</option>
    <option value="4">Jawa Tengah</option>
  </select>

</body>
</html>

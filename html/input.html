<!DOCTYPE html>
<html>
	<head>

	<body>
		
		<label>First name :</label>
		<input type="text" name="first_name" value="Rahmat">

		<div style="margin-left:20px;">
		<label>Hobby :</label>
		<input type="checkbox" name="hobby" value="1" checked> Sport Exercise

		<input type="checkbox" name="hobby" value="3" >Reading Book

		<label>Gender :</label>

		<input type="radio" name="gender" value="2"> Female
		<br />

		<label>Province :</label>
		<select name="gender">
			<option value="1" selected>Jawa Barat</option>
			<option value="2">Banten</option>
			<option value="2">Jawa Tengan</option>
			<option value="2">Yogyakarta</option>
			<option value="2">Jawa Timur</option>
			<option value="2">Bali</option>
			<option value="2">NTT</option>
			<option value="2">NTB</option>
		</select>
		<div>
	</body>

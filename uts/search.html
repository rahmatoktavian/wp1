<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
  <div class="card" style="width:500px; margin:10px;padding:10px;">
  <form action="result.html">
    <label>Asal :</label>
    <select name="from" class="form-control">
      <option value="1" selected>Jakarta</option>
      <option value="2">Bandung</option>
      <option value="3">Surabaya</option>
    </select>
    <br />

    <label>Tujuan :</label>
    <select name="to"  class="form-control">
      <option value="1" selected>Bali</option>
      <option value="4">Yogyakarta</option>
    </select>
    <br />

    <label>Tanggal</label>
    <input type="date" name="start" class="form-control">
    <br />

    <button type="submit" class="btn btn-primary form-control">Cari</button>
  </form>
</div>

</body>
</html>
